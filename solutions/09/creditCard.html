<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="center">
            <form id="myForm">
                <div class="form-group owner">
                    <label for="owner">Owner</label>
                    <input type="text" class="form-control" id="owner">
                </div>
                <div class="form-group" id="card-number-field">
                    <label for="cardNumber">Card Number<i class="icon fa"></i></label>
                    <input type="text" class="form-control" id="cardNumber" value="">
                    <span id="err"></span>
                </div>
                <div class="validation form-group">
                    <div class="expirtion-date" id="expiration-date">
                        <label>Expiration Date</label>
                        <input type="text" class="form-control" id="exp-date">
                    </div>
                    <div class="cvv" id="cvv-number">
                        <label>CVV</label>
                        <input type="text" class="form-control" id="cvv">
                    </div>
                </div>
                <div class="form-group" id="pay-now">
                    <button type="submit" class="btn btn-default" id="confirm-purchase">Confirm</button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
