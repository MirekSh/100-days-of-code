<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="center">
            <form id="myForm">
                <div class="form-group owner">
                    <label for="owner">Owner</label>
                    <input type="text" class="form-control" id="owner">
                    <span id="errOwner"></span>
                </div>
                <div class="form-group" id="card-number-field">
                    <label for="cardNumber">Card Number<i class="fa" id="icon"></i></label>
                    <input type="text" class="form-control" id="cardNumber" value="">
                    <span id="errCard"></span>
                </div>
                <div class="validation form-group">
                    <div class="expiration-date" id="expiration-date">
                        <label>Expiration Date</label>
                        <input type="text" class="form-control" id="exp-date" placeholder="MM/YY">
                        <span id="errDate"></span>
                    </div>
                    <div class="cvv" id="cvv-number">
                        <label>CVV</label>
                        <input type="number" class="form-control" id="cvv" min="100" max="9999">
                        <span id="errCvv">Wrong CVV value</span>
                    </div>
                </div>
                <div class="form-group" id="pay-now">
                    <button type="submit" class="btn btn-default" id="confirm-purchase">Confirm</button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
